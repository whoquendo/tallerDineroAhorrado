<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./finalAhorroDinero.css">
    <title>Ahorro de Dinero</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="./assets/save_logo.jpg" alt="logo" class="logo">
            <h1 class="tittle">PROYECCIÓN DE AHORRO DE DINERO</h1>
            <p class="subtittle">En esta aplicación, puedes conocer cuánto dinero ahorrías en una cantidad de años si cumples un ahorro programado del 20% de tu salario, siempre y cuando tu salario y tu ahorro se mantengan constantes durantes los años que quieras proyectar</p>
            <form action="/" class="form">
                <label for="inputSalario" class="label">Ingrese su Salario</label>
                <input type="number" id="inputSalario" class="input" placeholder="$$$$$$$$$">

                <label for="inputAnios" class="label">Ingrese la cantidad de años a consultar</label>
                <input type="number" id="inputAnios" class="input" placeholder="$$$$$$$$$">

               <button type="button" class="primary-button calcular-button" onclick="calculoDeAhorro()">Calcular Ahorro</button>
            </form>
            <section class="resultado">
                <p id="parrafoResultadoCalculoAhorro"></p>
            </section>
        </div>
    </div>
    
</body>
<script src="./ahorroDinero.js"></script>
</html>
